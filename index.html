<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styling.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="image"><img src="images/image-equilibrium.jpg" alt="first"></div>
      <h3>Equilibrium #3429</h3>
      <p class="desc">Our Equilibrium collection premotes balance and calm.</p>
      <div class="details">
        <h4 class="rate"><img src="images/icon-ethereum.svg" alt="">0.041ETH</h4>
        <span class="timeLine"><img src="images/icon-clock.svg" alt="">3 days left</span>
      </div>
      <hr>
      <footer>
        <img src="images/image-avatar.png" alt="avatar"> Creation of
        <span>Seif Aldin</span>
      </footer>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Seif Aldin Emad</a>.
  </div>
</body>

</html>
